{% extends 'base.html' %}

{% load widget_tweaks %}


{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Edit Your Profile</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Avatar Preview -->
                        {% if user.userprofile.avatar %}
                            <div class="mb-3 text-center">
                                <img src="{{ user.userprofile.avatar.url }}" alt="Current Avatar" class="rounded-circle" width="120" height="120">
                            </div>
                        {% endif %}
                        
                        <!-- Avatar Upload -->
                        <div class="mb-3">
                            <label for="id_avatar" class="form-label">Update Avatar</label>
                            {{ form.avatar|add_class:"form-control" }}
                        </div>

                        
                        
                        <!-- Bio -->
                        <div class="mb-3">
                            <label for="id_bio" class="form-label">Bio</label>
                            {{ form.bio|add_class:"form-control" }}
                        </div>

                        <!-- Skills -->
                        <div class="mb-3">
                            <label for="id_skills" class="form-label">Skills</label>
                            {{ form.skills|add_class:"form-control" }}
                        </div>

                        <button type="submit" class="btn btn-success w-100">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
