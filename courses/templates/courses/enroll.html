{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-book-open mr-2"></i>Enroll in {{ course.title }}
                    </h4>
                </div>
                <div class="card-body">
                    <p class="mb-3">{{ course.description }}</p>
                    <h5 class="mb-4 text-success">Course Price: â‚¦{{ course.price }}</h5>

                    <form method="post" action="{% url 'initialize_payment' course.slug %}">
                        {% csrf_token %}
                        <input type="hidden" name="amount" value="{{ course.price }}">
                        <input type="hidden" name="course_slug" value="{{ course.slug }}">
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block btn-lg">
                                <i class="fas fa-credit-card mr-2"></i> Pay & Enroll
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-muted small">
                    <i class="fas fa-lock mr-1"></i> Secured payment powered by Paystack
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
